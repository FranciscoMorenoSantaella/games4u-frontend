<mat-icon (mouseenter)="HandleMouseEnter(index)"
          [ngClass]="{ 'checked': SelectedStar > index, 'unchecked': SelectedStar <= index }"
          *ngFor="let icon of maxRatingArr; let index = index"
          (mouseleave)="HandleMouseLeave()"
          (click)="submitValoracion(index)">star</mat-icon>
