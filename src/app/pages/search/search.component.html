<a href="/juegos"><button class="btn btn-primary"> <i class="fa-solid fa-arrow-left"></i> Go back</button></a>
<div class="row">
    <div *ngFor="let game of searchlist" class="col-12 col-sm-6 col-md-3">
      <div class="card">
        <img class="card-img-top" src="../../../assets/images/genshin.jpeg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{game.name}}</h5>
          <a class="platforms" *ngFor="let platform of game.platforms">
            {{platform.name}}
          </a>
          <p class="card-text">{{game.description}}</p>
          <a href="#" class="btn btn-primary">Ver juego</a>
        </div>
      </div>
    </div>
  </div>
